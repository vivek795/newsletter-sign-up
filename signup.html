
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>Newsletter Signup</title>

    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    
    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin w-100 m-auto">
  <form action="/" method="post">
    <img class="mb-4" src="images/logo3.png" alt="" width="m-auto" height="144">
    <h1 class="h3 mb-3">Sign Up to My Newsletter!</h1>

    
    <input type="text" class="form-control top" name="firstName" placeholder="First Name" required autofocus>

    <input type="text" class="form-control middle" name="lastName" placeholder="Last Name" required>

    <input type="email" class="form-control bottom" name="email" placeholder="Email" required>
    
    <button class="w-100 btn btn-lg btn-primary" name="submit" type="submit">Sign Me Up!</button>
    <p class="mt-5 mb-3 text-muted">&copy; Vivek Chandwani, 2022</p>
  </form>
</main>


    
  </body>
</html>
